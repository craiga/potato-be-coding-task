<div class="row">
	<table>
		<thead>
			<tr>
				<th width="1200">Project title</th>
				<th>Tickets</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			{% for project in projects %}
			<tr>
				<td><a href="{% url "project-detail" project_id=project.pk %}">{{ project.title }}</a></td>
				<td><a href="{% url "project-detail" project_id=project.pk %}#tickets">{{ project.tickets.count }}</a></td>
				<td>
					<a href="{% url "project-update" project_id=project.pk %}">
						<i class="fi-pencil"></i>
					</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
